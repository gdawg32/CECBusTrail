{% extends 'base.html' %}
{% block content %}
<div class="flex min-h-screen items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Student Login</h2>

        {% if messages %}
            {% for message in messages %}
                <p class="text-red-500 text-center mb-3">{{ message }}</p>
            {% endfor %}
        {% endif %}

        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <div>
                <label class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" name="username" required 
                    class="mt-1 block w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" required 
                    class="mt-1 block w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
            </div>
            <button type="submit" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition">
                Login
            </button>
        </form>

        <p class="text-center text-sm text-gray-600 mt-4">
            Don't have an account? 
            <a href="{% url 'student_application' %}" class="text-blue-600 hover:underline">Register here</a>
        </p>
    </div>
</div>
{% endblock %}
