<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEC BusTrail</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-100 font-sans">
    <!-- Navbar -->
    <section class="bg-sky-900 text-white">
        <div class="max-w-7xl mx-auto px-4" x-data="{ open: false }">
            <nav class="flex items-center justify-between py-4">
                <a href="/" class="text-2xl font-bold">CEC BusTrail</a>
                <div class="lg:hidden">
                    <button @click="open = !open" class="text-white focus:outline-none">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M2 4h12v2H2zm0 4h12v2H2zm0 4h12v2H2z" />
                        </svg>
                    </button>
                </div>
                <ul class="hidden lg:flex space-x-6">
                    <li><a href="/" class="hover:text-gray-300">Home</a></li>
                    <li><a href="#about" class="hover:text-gray-300">About</a></li>
                    <li><a href="#features" class="hover:text-gray-300">Driver Login</a></li>
                    <li><a href="{% url "admin_login" %}" class="hover:text-gray-300">Admin Login</a></li>
                </ul>
            </nav>
            <!-- Mobile Menu -->
            <div class="lg:hidden" x-show="open" @click.away="open = false">
                <ul class="bg-sky-800 text-white text-center py-3">
                    <li class="py-2"><a href="/" class="block hover:bg-sky-700">Home</a></li>
                    <li class="py-2"><a href="#about" class="block hover:bg-sky-700">About</a></li>
                    <li class="py-2"><a href="#" class="block hover:bg-sky-700">Driver Login</a></li>
                    <li class="py-2"><a href="{% url "admin_login" %}" class="block hover:bg-sky-700">Admin Login</a></li>
                </ul>
            </div>
        </div>
    </section>
    
    <!-- Main Content -->
    <main class="">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    <footer class="bg-sky-900 text-white text-center py-4">
        <p>&copy; 2025 College of Engineering, Cherthala. All Rights Reserved.</p>
    </footer>
</body>
</html>
